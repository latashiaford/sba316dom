<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <h1>To-Do List</h1>
    <p>Your pocket app to get all things done</p>
    <form id="taskForm">
        <input type="text" id="taskInput" placeholder="Enter a new task" required>
        <button type="submit">Add Task</button>
    </form>
  
    <div id="task-list">
        <li>Buy Groceries</li>
        <li>Do Homework</li>
        <li>Schedule appointments</li>
    </div>
    <script src="script.js"></script>
    <img src="https://d31l02nbp0owar.cloudfront.net/m/t/38055/38045849/a-0054.jpg" alt id="list">
</body>
</html>
